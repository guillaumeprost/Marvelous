<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Marvelous !</title>
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <header>
        <div class="row">
            <div class="col-md-12" ng-controller="MainController">
                <div class="col-md-2">
                    <a href="#"><h1>Marvelous</h1></a>
                </div>
                <div class="col-md-4 pull-right header-form">
                    <div class="col-md-12">
                        <form class="form-inline">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="searchWord" id="exampleInputAmount" placeholder="Search">
                                </div>
                                <button type="submit" class="btn"> <i class="fa fa-search"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="row">
        <div ng-view>
            <div class="content col-md-12">
                <div class="col-md-8 resume" ng-controller="HomeController">
                    <div class="row">
                        <div class="marvelbox homebox" ng-repeat="hero in characters">
                            <div class="row">
                                <div class="col-md-2">
                                    <img ng-src="{{ characters.thumbnail.path }}">
                                </div>
                                <div class="col-md-10">
                                    <h5>{{hero.name}}</h5>

                                    <p>{{hero.description}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="twitterbox homebox" ng-repeat="tweet in tweets">
                            <div class="row">
                                <div class="col-md-2">
                                    IMAGE
                                </div>
                                <div class="col-md-10">
                                    <p>{{tweet.content}}</p>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="col-md-4 menu">
                    <div class="row">
                        <ul class="nav nav-pills nav-stacked home-menu">
                            <li>Characters</li>
                            <li>Arcs</li>
                            <li>Teams</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Made with <i class="fa fa-heart"></i> by <a href="http://guillaumeprost.me"> Guillaume Prost</a>
    </footer>


    <!-- Modules -->
    <script src="js/app.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-resource.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js" type="text/javascript"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/SearchController.js"></script>

    <!-- Services -->
    <script src="js/services/marvel.js"></script>

    <!-- Directives -->

</body>
</html>
