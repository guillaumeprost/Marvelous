<div class="content col-md-12">
    <div class="col-md-8 resume" ng-controller="SearchController">
        <div class="row">
            <div class="marvelbox homebox" ng-repeat="hero in characters">
                <div class="row">
                    <div class="col-md-2">
                        <img ng-src="{{ characters.thumbnail.path }}">
                    </div>
                    <div class="col-md-10">
                        <h5>{{hero.name}}</h5>

                        <p>{{hero.description}}</p>
                    </div>
                </div>
            </div>
            <div class="twitterbox homebox" ng-repeat="tweet in tweets">
                <div class="row">
                    <div class="col-md-2">
                        IMAGE
                    </div>
                    <div class="col-md-10">
                        <p>{{tweet.content}}</p>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="col-md-4 menu">
        <div class="row">
            <ul class="nav nav-pills nav-stacked home-menu">
                <li>Characters</li>
                <li>Arcs</li>
                <li>Teams</li>
            </ul>
        </div>
    </div>
